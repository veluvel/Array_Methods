    <script>
        // 1.tostring()***
        const element = ['Fire', 'Air', 'Water',2,5];
        console.log(element.toString());

        // 2.join()
        console.log(element.join(" / "));

        //popping and pushing
        // 3.pop()
        console.log(element.pop());

        // 4.push()
        console.log(element.push("motor"))
        
        //shifting methods
        // 5.shift()
        console.log(element.shift());

        // 6.unshift()
        console.log(element.unshift("value1","value2"));

        // 7. changing elements
        const element2 = ['Fire', 'Air', 'Water'];
        element2[0]="kiwi";
        element2[1]="apple"
        console.log(element2);

        // Merging Arrays

        const boy = ["vel","pravin","rupu"]
        const girl = ["sam","jo","trish"]

        console.log(boy.concat(girl));
        console.log(boy.concat(girl,add));
        console.log(boy.concat(girl,add,"vel","vel"))

        console.log(letters.slice(1,3));

        // 13.reduce()

        points.sort(function(a, b){return a-b});
        console.log(points);

        // 17.every()
        function checkAge(age) {
            return age > 15;
        }
        const ages = [32, 33, 16, 40];
        console.log(ages.every(checkAge))
